        <script type = "text/javascript">
          
          function Warn() {
             alert ("Data Added");

          }

        </head>
        
        
        <body class="bgSet">

        <center>
            <h4 class="alert-heading">Add Resident</h4>
        </center>
        
        <div class="container-sm"  style="width: 30rem;">
          <form method="POST">
          {% csrf_token %}
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Name" id='name' name='name'>
              </div>
            </div>
            <br>
            <div class="form-group">
              <input type="number" class="form-control" name='Phone Number' id='Phone Number' placeholder="Phone" maxlength="15">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name='Flat No' id='Flat No' placeholder="flatno" >
            </div>
            <div class="form-group">
              <input type="email" class="form-control" name="Email Id" id='Email Id' placeholder="email">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="type" id='type' placeholder="owner or tenent">
            </div>
            
          
           
    
            <button type="submit" id="clic" class="btn btn-success" onclick="Wrap()">ADD</button>
            
          </form>
        </div>
